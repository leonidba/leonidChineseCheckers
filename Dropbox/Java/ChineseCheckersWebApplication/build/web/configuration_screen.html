<html>
    <head>
        <title>Configuration Screen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap-combobox.css">
        <link rel="stylesheet" href="css/ourCSS.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
        <script src="script/jquery-2.1.4.min.js"></script>
        <script src="script/configuration_screen.js"></script>
        <style type="text/css">
            /* Adjust feedback icon position */
            #productForm .selectContainer .form-control-feedback,
            #productForm .inputGroupContainer .form-control-feedback {
                right: -15px;
            }
        </style>

    </head>
    <body background="resources/backgroundwood.png">

        <header>
            <h1 class="header">Start Game Configuration Screen</h1>
        </header>
        
        <form class="form-horizontal" name="create_game_screen" method="GET" action="create_game_screen">

            <!-- num of players -->
            <div class="form-group">
                <label class="col-xs-5 control-label">Number of Players:</label>
                <div class="col-xs-1 selectContainer">
                    <select class="form-control" id = "numOfPlayers" name="numOfPlayers">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>

            <!-- num of numan players -->
            <div class="form-group">
                <label class="col-xs-5 control-label">Number of Human Players:</label>
                <div class="col-xs-1 selectContainer">
                    <select class="form-control" id="numOfHumanPlayers" name="numOfHumanPlayers">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>

            <!-- num of colors per player -->
            <div class="form-group">
                <label class="col-xs-5 control-label">Number of colors per players:</label>
                <div class="col-xs-1 selectContainer">
                    <select class="form-control" id="numOfColors" name="numOfColos">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <!-- user text box -->
            <div class="form-group">
                <label class="col-xs-5 control-label">Please enter your name: </label>
                <div class="input-group col-xs-offset-3">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user">
                        </span> 
                    </span>      
                    <input type="text" placeholder="Username" name="player_name" value="Player 1">
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-5 col-xs-offset-5">
                    <input type="submit" class="btn btn-default" value="Create Game" name="create_game_button" />
                </div>
            </div>
        </form>
    </body>
</html>
